<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Organization Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Users for {{ org.name }}</h1>
        <div>
          <a href="/ui/admin/users" class="btn btn-sm btn-info">User Management</a>
          <a href="/ui/admin/orgs" class="btn btn-sm btn-secondary">Back</a>
        </div>
      </div>

      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Is Admin</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.email }}</td>
            <td>{{ 'Yes' if u.is_admin == 1 else 'No' }}</td>
            <td>{{ u.created_at }}</td>
            <td>
              {% if u.is_admin != 1 %}
              <form method="post" action="/api/admin/users/{{ u.id }}/promote" style="display:inline">
                <button class="btn btn-sm btn-outline-primary">Promote</button>
              </form>
              {% else %}
              <form method="post" action="/api/admin/users/{{ u.id }}/demote" style="display:inline">
                <button class="btn btn-sm btn-outline-warning">Demote</button>
              </form>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
