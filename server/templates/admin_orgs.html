<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Organizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .token-masked { font-family: monospace; user-select: none; }
      .token-cell { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <div style="text-align: right; margin-bottom: 10px;">
        <select id="langSelect" class="form-select form-select-sm d-inline-block" style="width: auto;">
          <option value="en">English</option>
          <option value="tr">Türkçe</option>
        </select>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 id="pageTitle">Organizations</h1>
        <div>
          <a href="/ui/admin/users" class="btn btn-sm btn-info" id="btnUserMgmt">User Management</a>
          <a href="/ui" class="btn btn-sm btn-secondary" id="btnBack">Back</a>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createOrgModal" id="btnCreateOrg">Create Organization</button>
      </div>

      <div id="loadingMsg" class="alert alert-info" style="display:none;">Loading organizations...</div>
      <div id="errorMsg" class="alert alert-danger" style="display:none;"></div>
      
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th id="thId">ID</th>
            <th id="thName">Name</th>
            <th id="thApiToken">API Token</th>
            <th id="thCreatedAt">Created At</th>
            <th id="thActions">Actions</th>
          </tr>
        </thead>
        <tbody id="orgsTable">
          <tr><td colspan="5" class="text-center">Loading...</td></tr>
        </tbody>
      </table>

    <div class="card mt-3 p-3">
      <h5 class="mb-2" id="moveDeviceTitle">Move Device Between Orgs (admin)</h5>
      <form id="moveDeviceForm" class="row g-2 align-items-end">
        <div class="col-auto">
          <label class="form-label" id="labelDeviceId">Device ID</label>
          <input type="text" id="moveDeviceId" class="form-control" placeholder="device-123" required>
        </div>
        <div class="col-auto">
          <label class="form-label" id="labelTargetOrg">Target Org</label>
          <select id="moveOrgSelect" class="form-select" required>
            <option value="">Select org...</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="btnMove">Move</button>
        </div>
        <div class="col-12">
          <div id="moveErr" class="text-danger"></div>
          <div id="moveSuccess" class="text-success"></div>
        </div>
      </form>
    </div>
    </div>

    <!-- Create Org Modal -->
    <div class="modal fade" id="createOrgModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Create Organization</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="createOrgForm">
            <div class="modal-body">
              <div class="mb-2">
                <label class="form-label" id="labelOrgName">Organization Name</label>
                <input type="text" id="orgName" class="form-control" placeholder="e.g., ACME Corp" required>
              </div>
              <div class="mb-2">
                <label class="form-label" id="labelAdminEmail">Admin Email</label>
                <input type="email" id="adminEmail" class="form-control" placeholder="admin@example.local" required>
              </div>
              <div class="mb-2">
                <label class="form-label" id="labelAdminPassword">Admin Password</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="Choose a password" required>
              </div>
              <div id="createErr" class="text-danger"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancel">Cancel</button>
              <button type="submit" class="btn btn-primary" id="btnCreateSubmit">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- rotate modal intentionally omitted from simplified admin view -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentLang = localStorage.getItem('lang') || 'en';
      let translations = {};

      async function loadTranslations(lang) {
        try {
          const res = await fetch(`/api/translations/${lang}`);
          if (res.ok) {
            translations = await res.json();
            currentLang = lang;
            localStorage.setItem('lang', lang);
            updateUIText();
            return true;
          }
        } catch (e) {
          console.error('Failed to load translations:', e);
        }
        return false;
      }

      function t(key, defaultVal = key) {
        const keys = key.split('.');
        let obj = translations;
        for (let k of keys) {
          if (obj && typeof obj === 'object') {
            obj = obj[k];
          } else {
            return defaultVal;
          }
        }
        return obj || defaultVal;
      }

      function updateUIText() {
        document.getElementById('pageTitle').innerText = t('orgs.title', 'Organizations');
        document.getElementById('btnUserMgmt').innerText = t('orgs.user_management', 'User Management');
        document.getElementById('btnBack').innerText = t('nav.back', 'Back');
        document.getElementById('btnCreateOrg').innerText = t('orgs.create', 'Create Organization');
        
        document.getElementById('thId').innerText = t('orgs.id', 'ID');
        document.getElementById('thName').innerText = t('orgs.name', 'Name');
        document.getElementById('thApiToken').innerText = t('orgs.api_token', 'API Token');
        document.getElementById('thCreatedAt').innerText = t('orgs.created_at', 'Created At');
        document.getElementById('thActions').innerText = t('orgs.actions', 'Actions');
        
        document.getElementById('moveDeviceTitle').innerText = t('orgs.move_device', 'Move Device Between Orgs (admin)');
        document.getElementById('labelDeviceId').innerText = t('orgs.device_id', 'Device ID');
        document.getElementById('labelTargetOrg').innerText = t('orgs.target_org', 'Target Org');
        document.getElementById('btnMove').innerText = t('orgs.move', 'Move');
        
        document.getElementById('modalTitle').innerText = t('orgs.create', 'Create Organization');
        document.getElementById('labelOrgName').innerText = t('orgs.org_name', 'Organization Name');
        document.getElementById('labelAdminEmail').innerText = t('orgs.admin_email', 'Admin Email');
        document.getElementById('labelAdminPassword').innerText = t('orgs.admin_password', 'Admin Password');
        document.getElementById('btnCancel').innerText = t('common.cancel', 'Cancel');
        document.getElementById('btnCreateSubmit').innerText = t('orgs.create_btn', 'Create');
        
        // Update button texts in table
        document.querySelectorAll('button').forEach(btn => {
          if (btn.innerText === 'Copy') btn.innerText = t('orgs.copy', 'Copy');
          if (btn.innerText === 'Rotate') btn.innerText = t('orgs.rotate', 'Rotate');
        });
      }

      const createModal = new bootstrap.Modal(document.getElementById('createOrgModal'));

      function setLoading(show) {
        document.getElementById('loadingMsg').style.display = show ? 'block' : 'none';
      }

      function setError(msg) {
        const el = document.getElementById('errorMsg');
        if (msg) {
          el.innerText = msg;
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      }

      async function loadOrgs() {
        setLoading(true);
        setError('');
        try {
          const url = '/api/orgs';
          console.log('fetching', url, 'origin', window.location.origin);
          const res = await fetch(url, { credentials: 'same-origin' });
          console.log('Response status:', res.status, res.statusText);
          
          if (res.status === 401 || res.status === 403) { 
            console.error('Auth failed:', res.status); 
            window.location.href = '/login'; 
            return; 
          }
          if (!res.ok) { 
            console.error(`HTTP error: ${res.status} ${res.statusText}`);
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }
          
          // Parse response - handle both JSON and stringified JSON
          let data;
          const contentType = res.headers.get('content-type');
          const responseText = await res.text();
          console.log('Response content-type:', contentType);
          console.log('Response text:', responseText.substring(0, 100));
          
          try {
            data = typeof responseText === 'string' ? JSON.parse(responseText) : responseText;
          } catch (parseError) {
            console.error('JSON parse error:', parseError);
            throw new Error('Failed to parse response: ' + parseError.message);
          }
          
          console.log('Parsed data:', data);
          if (!data || typeof data !== 'object') {
            console.error('Invalid data structure:', data);
            throw new Error('Invalid response structure');
          }
          
          // Extract organizations array
          const orgs = data.orgs || [];
          console.log('Organizations array length:', orgs.length);
          
          const tbody = document.getElementById('orgsTable');
          tbody.innerHTML = '';
          
          if (!Array.isArray(orgs) || orgs.length === 0) {
            console.log('No organizations found or not an array');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No organizations</td></tr>';
            const orgSelect = document.getElementById('moveOrgSelect');
            if (orgSelect) {
              orgSelect.innerHTML = '<option value="">Select org...</option>';
            }
          } else {
            orgs.forEach((org, index) => {
              console.log(`Adding org ${index}:`, org.name, org.id);
              const tr = document.createElement('tr');
              const masked = org.api_token.slice(0, 6) + '...' + org.api_token.slice(-4);
              tr.innerHTML = `
                <td>${org.id}</td>
                <td>${org.name}</td>
                <td>
                  <code class="token-masked">${masked}</code>
                </td>
                <td>${org.created_at}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary" onclick="copyOrgToken('${org.api_token}')">Copy</button>
                  <button class="btn btn-sm btn-outline-warning" onclick="rotateOrgToken(${org.id}, '${org.name}')">Rotate</button>
                  <a href="/ui/admin/orgs/${org.id}" class="btn btn-sm btn-outline-secondary">Users</a>
                </td>
              `;
              tbody.appendChild(tr);
            });
            const orgSelect = document.getElementById('moveOrgSelect');
            if (orgSelect) {
              orgSelect.innerHTML = '<option value="">Select org...</option>';
              orgs.forEach(o => {
                const opt = document.createElement('option');
                opt.value = o.id;
                opt.innerText = `${o.name} (${o.id})`;
                orgSelect.appendChild(opt);
              });
            }
          }
        } catch (e) {
          console.error('Load orgs failed:', e.message || e);
          console.error('Full error:', e);
          setError('Failed to load organizations: ' + String(e.message || e));
          const tbody = document.getElementById('orgsTable');
          tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error loading organizations</td></tr>';
        } finally {
          console.log('Clearing loading state');
          setLoading(false);
        }
      }

      // rotate functionality intentionally omitted in simplified UI

      document.getElementById('createOrgForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('orgName').value.trim();
        const adminEmail = document.getElementById('adminEmail').value.trim();
        const adminPassword = document.getElementById('adminPassword').value;
        if (!name || !adminEmail || !adminPassword) return;
        try {
          const url = '/api/orgs';
          console.log('fetching', url, 'origin', window.location.origin);
          const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'same-origin',
            body: JSON.stringify({ name, admin_email: adminEmail, admin_password: adminPassword })
          });
          if (res.status === 401 || res.status === 403) { 
            window.location.href = '/login'; 
            return; 
          }
          if (!res.ok) {
            let data;
            try { data = await res.json(); } catch (_) { }
            throw new Error((data && (data.detail || data.error)) || `HTTP ${res.status}`);
          }
          const data = await res.json();
          const newToken = data.org && data.org.api_token;
          if (newToken) {
            // show brief notice with token visible once
            alert('Organization created. API token (copy it now):\n' + newToken);
          } else {
            alert('Organization created.');
          }
          document.getElementById('orgName').value = '';
          document.getElementById('adminEmail').value = '';
          document.getElementById('adminPassword').value = '';
          document.getElementById('createErr').innerText = '';
          createModal.hide();
          await loadOrgs();
        } catch (e) {
          console.error('Create org request failed:', e);
          document.getElementById('createErr').innerText = 'Error: ' + String(e);
        }
      });

      document.getElementById('moveDeviceForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const deviceId = document.getElementById('moveDeviceId').value.trim();
        const orgId = document.getElementById('moveOrgSelect').value;
        document.getElementById('moveErr').innerText = '';
        document.getElementById('moveSuccess').innerText = '';
        if (!deviceId || !orgId) return;
        try {
          const url = `/api/admin/devices/${encodeURIComponent(deviceId)}/move`;
          const res = await fetch(url, {
            method: 'POST',
            credentials: 'same-origin',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ org_id: parseInt(orgId, 10) })
          });
          if (res.status === 401 || res.status === 403) { window.location.href = '/login'; return; }
          if (!res.ok) {
            let data; try { data = await res.json(); } catch (_) { }
            throw new Error((data && (data.detail || data.error)) || `HTTP ${res.status}`);
          }
          const data = await res.json();
          document.getElementById('moveSuccess').innerText = 'Moved device ' + data.device_id + ' to org ' + data.org_id;
          document.getElementById('moveDeviceId').value = '';
        } catch (err) {
          console.error('Move device failed', err);
          document.getElementById('moveErr').innerText = 'Error: ' + String(err);
        }
      });

      loadOrgs();

      // Language selector
      document.getElementById('langSelect').value = currentLang;
      document.getElementById('langSelect').addEventListener('change', (e) => {
        loadTranslations(e.target.value).then(() => {
          window.location.reload();
        });
      });

      // Load translations on page load
      loadTranslations(currentLang);
    </script>
  </body>
</html>
